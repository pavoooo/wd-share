<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .none-float{
            width:100px;
            height:100px;
            border:solid 1px #ccc;
        }
        .left{
            float:left;
            background-color:red;
        }
        .right{
            float: right;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="none-float">非浮动元素</div>
    <div class="left">
        left浮动的div元素
    </div>
    <div class="right">
        right浮动的div元素
    </div>

    <div class="none-float">非浮动元素</div>
    <span class="left">浮动的span元素</span>

    <span style="background-color:green;">非浮动的span元素</span>
</body>
</html>
